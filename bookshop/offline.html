<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üí´ You‚Äôre Offline ‚Äî Oleg & Neuro Code Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at 50% 50%, #0b0018, #000010 80%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        position: relative;
      }

      /* üå† –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
      #stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 0;
      }

      .content {
        z-index: 1;
        position: relative;
        text-align: center;
        animation: fadeIn 2s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 25px;
        filter: drop-shadow(0 0 25px #ff00cc);
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 25px #ff00cc);
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 45px #00ffff);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #ff33cc, 0 0 30px #00ffff;
      }

      p {
        font-size: 1.1rem;
        color: #ddd;
        text-shadow: 0 0 8px #ff99ff;
      }

      .tagline {
        margin-top: 20px;
        font-size: 0.95rem;
        color: #ffccff;
        opacity: 0.9;
      }

      /* ‚ö° –ê–Ω–∏–º–∞—Ü–∏—è "–≤—Å–ø—ã—à–∫–∏" –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ */
      .fade-out {
        animation: fadeOut 1.5s ease forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale(1.05);
        }
      }

      /* üåà –≠—Ñ—Ñ–µ–∫—Ç "–≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –æ–Ω–ª–∞–π–Ω" */
      .flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #ff00cc, #00ffff);
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        animation: flashAnim 2s ease forwards;
      }

      @keyframes flashAnim {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="stars"></canvas>

    <div class="content" id="content">
      <img src="./brand/assets/logo_neon_holo.png" alt="Logo" class="logo" />
      <h1>üí´ You‚Äôre offline</h1>
      <p>But creativity never sleeps üåô</p>
      <div class="tagline">Oleg & Neuro Code Studio</div>
    </div>

    <div id="flash"></div>

    <script>
      // üå† –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
      const canvas = document.getElementById("stars");
      const ctx = canvas.getContext("2d");
      let w, h;
      const stars = [];

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2,
          speed: 0.1 + Math.random() * 0.4,
          alpha: 0.3 + Math.random() * 0.7,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, w, h);
        stars.forEach((s) => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
          ctx.fill();
        });
      }

      function update() {
        stars.forEach((s) => {
          s.y += s.speed;
          if (s.y > h) {
            s.y = 0;
            s.x = Math.random() * w;
          }
        });
      }

      function animate() {
        draw();
        update();
        requestAnimationFrame(animate);
      }

      animate();

      // ‚ö° –û–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –æ–Ω–ª–∞–π–Ω
      window.addEventListener("online", () => {
        const content = document.getElementById("content");
        const flash = document.getElementById("flash");

        content.classList.add("fade-out");
        flash.style.display = "block";

        setTimeout(() => {
          flash.classList.add("flash");
        }, 300);

        // üí´ –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
          window.location.reload();
        }, 2500);
      });
    </script>
  </body>
</html>
